# Development profile using in-memory H2 database
spring.datasource.url=jdbc:h2:mem:hospital;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ensure Spring runs data.sql on startup for H2
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Server
server.port=8080

# Logging
logging.level.com.hospital=DEBUG

